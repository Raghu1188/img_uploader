<!DOCTYPE html>
{% load static %}
<html>
<head>
 <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image</title>
<link rel="stylesheet"  href="{% static 'setimage/css/bootstrap.css' %}">

</head>

<body>
<div class="container">
  <div class="text-center mt-5 ">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for fm in form %}
      {{fm.label_tag}} {{fm}} <br> <br>
    {% endfor %}
    <button type="submit">Upload</button>
  </form>
</div>
</div>


<script src="{% static 'setimage/js/jquery.js'%}"></script>
 <script src="{% static 'setimage/js/popper.js'%}"></script>
 <script src="{% static 'setimage/js/bootstrap.js'%}"></script>
</body>
</html>
